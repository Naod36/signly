{% extends "theme/index.html" %} {% load static %} {% block content %}
<!-- Signature Drawing Section -->

<div class="flex flex-col items-center justify-center px-4 py-2">
  <h2 class="text-xl font-semibold mb-4">Draw Your Signature</h2>

  <!-- Canvas -->
  <canvas
    id="signature-pad"
    width="400"
    height="200"
    class="border-2 border-black rounded-lg shadow-md bg-transparent"
  ></canvas>

  <!-- Buttons -->
  <div class="flex space-x-4 mt-4">
    <button
      type="button"
      class="btn btn-outline btn-error"
      onclick="clearSignature()"
    >
      Clear
    </button>

    <form id="signature-form" method="POST">
      {% csrf_token %}
      <input type="hidden" name="signature_data" id="signature_data" />
      <button
        type="submit"
        class="btn btn-primary"
        onclick="prepareSignature()"
      >
        Save & Continue
      </button>
    </form>
  </div>
</div>

{% endblock %} {% block extra_js %}
<script src="{% static 'js/signing.js' %}"></script>
{% endblock %}
