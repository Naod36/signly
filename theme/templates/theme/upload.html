{% extends "theme/index.html" %} {% load static %} {% block content %}
<!-- Upload area only -->

<form
  id="uploadForm"
  method="post"
  enctype="multipart/form-data"
  action="{% url 'upload' %}"
  class="bg-gray-400-500 border border-dashed border-primary rounded-lg p-10 text-center shadow"
>
  {% csrf_token %}
  <p class="text-lg font-medium text-gray-700 mb-4">
    Drag & drop your PDF here or click to upload
  </p>

  <input
    type="file"
    name="pdf"
    id="fileInput"
    accept="application/pdf"
    class="hidden"
  />
  <label
    for="fileInput"
    class="inline-block px-6 py-2 bg-primary text-white rounded cursor-pointer hover:bg-primary-focus transition"
  >
    Choose PDF File
  </label>
  <p id="fileName" class="mt-4 text-sm text-gray-500"></p>

  <button
    type="submit"
    class="inline-block cursor-pointer rounded-md bg-gray-800 px-4 py-3 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-900"
  >
    Sign My PDF
  </button>
  {% comment %} {% if uploaded_file_url %}
  <p class="mt-4 text-green-600">Uploaded successfully!</p>
  <a
    href="{{ uploaded_file_url }}"
    class="text-blue-600 underline"
    target="_blank"
  >
    View PDF
  </a>
  {% endif %} {% endcomment %}
</form>

{% endblock %} {% block extra_js %}
<script src="{% static 'js/upload.js' %}"></script>
{% endblock %}
